{% extends "base.html" %}

{% block content %}
<!--
      ************************************************************************************************
                  BODY/SECTION--CLASS
      ************************************************************************************************
    -->
<div class="page-content p-5" id="content">
     <div class="d-flex justify-content-between">
      <button id="sidebarCollapse" type="button" class="btn btn-light bg-white  shadow-sm px-2 mb-2 " style="max-width: 100px; max-height: 40px;">
        <i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Toggle</small></button>
        <form class="d-flex">
          <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" style="max-height: 40px;">Search</button>
      </form>
    </div>
    
      <div class="row mt-4">
        <h3 class="text-warning">
          <i class="far fa-calendar-alt me-1 text-primary fa-fw" style="width: 2.25em;"></i>
          General Class
        </h3>
    
        <div class="col-lg-10 mt-5">
          <h2 class="text-light">
            ET1-09
          </h2>
          <div class="row">
            <div class="col-lg-12">
              <table class="table table-bordered text-light ">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Class</th>
                   
                  </tr>
                </thead>
                <tbody>
                    {% for student in studentList %}
                  <tr>
                    <th scope="row">{{student.code}}</th>
                    <td>{{student}}</td>
                    <td>{{genaralClass.name}}</td>
                    
                  </tr>
                  {% endfor %}
                  <td colspan="3">Count: {{ studentList|length }}</td>
                </tbody>   
                
            </table>  
             </div> 
      </div>
    </div>  
    </div>
</div>

{% endblock %}
