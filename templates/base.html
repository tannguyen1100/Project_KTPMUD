{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>University name</title>

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {

        });
// jquery end
    </script>

</head>

<body>
    <div id="home">
        <!-- navbar -->
        {% include 'includes/navbar.html' %}


        {% block content %}
        <!-- content -->

        {% endblock %}

        <!-- footer -->
        {% include 'includes/footer.html' %}
    </div>
    <div class="qldt__modal js__modal">
        <div class="modal__log-in ">
            <div class="modal__log-in--body js-close--out">
                <i class="fas fa-times close__icon js-cancel"></i>
                <div class="modal__log-in--header">SIGN IN</div>
                <img src="/static/admin/img/logo/logo.png" alt="" width="20%" class="modal__img--input">
                <form action="" autocomplete="on" method="post">
                    <div class="modal__input">
                        <input type="text" autocomplete="on" class="log__in-account" placeholder="Username">
                        <input type="password" autocomplete="on" class="log__in-account" placeholder="Password" name="password">
                    </div>
                </form>
                
               <div class="log__in-btn">
                    <button class="log__in-btn--log"><a href="">Sign in</a></button>
               </div>
               <div class="log__in-forgot"><a href="">Forgot your password?</a></div>
               
            </div>
        </div>
    </div>
</body>
</html>
