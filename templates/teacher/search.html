{% extends 'base.html' %}


<div class="d-flex justify-content-between page-content pr-5 pl-5"  id="content">
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white  shadow-sm px-2 mb-2 " style="max-width: 100px; max-height: 38px;">
      <i class="fa fa-bars mr-2"></i></button>
      <form class="d-flex form--responsive" action="{% url 'search_student' %}" method="GET">
        <input class="form-control mr-2" type="search" placeholder="Search student" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" style="max-height: 40px;"><i class="fas fa-search"></i></button>
    </form>
  </div>


{% block content %}
    <div class="page-content p-5 position-relative" id="content">

        <div class="row mt-4">
          <h3 class="text-warning">
            <i class="fas fa-user-graduate me-1 text-primary fa-fw" style="width: 2.25em;"></i>
              Kết quả tìm kiếm
          </h3>
        
          <div class="col-lg-12 mt-5">
            <div class="row"><!---->
    
              <div class="col-lg-12 mt-3">
                <div class="table-responsive-sm">
                  <table class="table  text-light ">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Information</th>
                      </tr>
                    </thead>
                    <tbody>
    
                        {% for student in students %}
                      <tr> 
                        
                        <th scope="row" class="td-count">{{ forloop.counter }}</th>
                        <td class="td-value" ><a href="{% url 'info_student' student.code %}" >{{student}}</a></td>
                       
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
                
              </div>  
                  
            </div><!---->
            
          </div>
         
          
          
        </div>
      </div>
    {% include "teacher/teacher_base.html" %}

{% endblock content %}
