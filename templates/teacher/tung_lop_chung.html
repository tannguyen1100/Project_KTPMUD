{% extends 'base.html' %}

{% block content %}



<p>{{ lopChung.name }}</p>

<ul>
    {% if studentList %}
        {% for student in studentList %}
            <li><a href="{% url 'info_student' student.code %}">{{student}}</a></li>
        {% endfor %}
    {% else %}
        <p>No student in {{ lopChung.name }}</p>
    {% endif %}
</ul>

{% include 'teacher/teacher_base.html' %}

{% endblock content %}
