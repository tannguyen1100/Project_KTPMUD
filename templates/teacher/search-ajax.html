{% extends 'base.html' %}
{% load static %}


{% block style %}
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
{% endblock style %}

{% block javascript %}
<script defer>

    $(document).ready(function() {

        // Test dropdown
        $("#selUser").select2();

        // Read selected option
        $('#but_read').click(function(){
            var username = $('#selUser option:selected').text();
            var userid = $('#selUser').val();
        
            $('#result').html("id : " + userid + ", name : " + username);
        });

        //END test dropdown
        

        const csrf = $("input[name='csrfmiddlewaretoken']").val()
        console.log(csrf)

        const sendSearchData = function(student) {
            $.ajax({
                type: "POST", 
                url: "{% url 'search_student_ajax' %}",
                data: {
                    'csrfmiddlewaretoken': csrf,
                    'student': student,
                },
                success: (response) =>{
                    var data = response.data
                    if (Array.isArray(data)) {
                        $("#results-box").html("")
                        for (var i=0; i < data.length; i++){
                            if (i > 2) {
                                break;
                            }
                            $("#results-box").append(
                            `<div class='item-list'><div class='row mt-2 mb-2'><div class='col-10'><p>${data[i].name}</p></div></div></div>`
                            );
                            
                        }

                        $(".item-list").click(function() {
                            var data = $(this).text()
                            var added_list = $('.added-list').text().split("\n")
                            if (added_list.includes(data)) {
                                console.log('exist');
                            } else {
                                $('#results-click').append(`<div class="row parent-panel"><div class="col-6 offset-3"><div class="panel panel-primary copyright-wrap row"><div class="panel-heading added-list col-10">${data}\n</div><button type="button" class="close col-2"><span aria-hidden="true">&times;</span></button></div></div></div>`
                                )
                            }

                            $(".close").click(function(){
                                $(this).parent().parent().parent().remove()
                            })
                        })
                    }else{
                        $("#results-box").html("")
                        if ($("#search-input").val().length > 0) {
                            $("#results-box").append(`<b>${data}</b>`)
                        } else {
                            $("#results-box").addClass("not-visible");
                        }
                    }

                    
                },
                error: (error) => {
                    console.log(error)
                } 
            })
        }

        $("#search-input").focus(function(){
            $('#search-input').keyup(function(e){
                if ($("#results-box").hasClass("not-visible"))
                {
                    $("#results-box").removeClass("not-visible")
                }
                sendSearchData(e.target.value)
            })
        })

        $("#search-input").focusout(function(){
            if ($("#search-input").val().length == 0){
                $("#results-box").addClass("not-visible");
            }
        })

        
    });   
</script>

{% endblock javascript %}
