{% extends 'base.html' %}
{%load static%}
{% block content %}

  <div class="page-content p-5 position-relative" id="content">

    <div class="row mt-4">
      <h3 class="text-warning">
        <i class="fas fa-newspaper me-1 text-primary fa-fw" style="width: 2.25em;"></i>
          Lớp chung quản lý
      </h3>
    
      <div class="col-lg-12 mt-5">
        <div class="row"><!---->
          <div class="col-lg-6 mt-5 text-center d-md-block d-lg-none " >
            <img src="{% static 'logo/Clip_Web_Design_transparent_by_Icons8.gif' %}"  width="85%" class="img_student" >
          </div>
          <div class="col-lg-6 mt-3">
            <div class="table-responsive-sm">
              <table class="table  text-light ">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Class</th>
                  </tr>
                </thead>
                <tbody>
                  
                  {% for lop in lop_chung_quan_ly %}
                  
                  <tr> 
                    <!-- 
                      ********************************
                      Cột để đánh số
                      ********************************
                    -->
                    <th scope="row">{{ forloop.counter}}</th>
                    <td><a href="lop_chung_quan_ly/{{ lop }}" >{{ lop }}</a></td>
                   
                  </tr>
                  
                  {% endfor %}
                  <!-- 
                      ********************************
                      Tổng kết số lớp
                      ********************************
                    -->
                  <td colspan="2">Count: {{ lop_chung_quan_ly|length }}</td>
                </tbody>
              </table>
            </div>
            
          </div>  
          <div class=" col-lg-6 mt-5 text-center d-sm-none d-lg-block d-none-responsive ">
            <img src="{% static 'logo/Clip_Web_Design_transparent_by_Icons8.gif' %}" class="img-fuild " width="50%" alt="" width="85%">
          </div>     
        </div><!---->
        
      </div>
     
      
      
    </div>
  </div>
