{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="page-content p-5 position-relative" id="content">
    <div class="row mt-4">
        <h3 class="text-warning">
          <i class="fas fa-tasks me-1 text-primary fa-fw" style="width: 2.25em;"></i>
            Danh sách đồ án
        </h3>
    </div>
    <div class="table-responsive-sm mt-5">
        <table class="table  text-light ">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tên đồ án</th>
            </tr>
            </thead>
            <tbody>
                
            {% for do_an in do_an_list %}
            <tr>
                <th scope="row" class="td-count">{{ forloop.counter }}</th>
                <td class="td-value"><a href="{% url 'tung_do_an' do_an.slug_name %}">{{do_an}}</a></td> 
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-right">
        <a href="{% url 'them_do_an' %}">
            <button class="btn btn-secondary btn-success" type='submit'>Thêm</button>
        </a>
    </div>
</div>  








{% include 'teacher/teacher_base.html' %}
{% endblock content %}
