{% extends 'base.html' %}

{% block content %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'forget_password' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="email" placeholder="Email">

        <input type="submit" value="Reset_password">
    </form> 
{% endblock content %}
