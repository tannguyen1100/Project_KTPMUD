{% extends 'base.html' %}
{% load static%}
{% block content %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container">

        <div class="row">
           <div class="col-md-6 d-sm-none d-md-block mt-5 picture_css">
             <img src="{% static 'logo/Clip_recruting_ad_transparent_by_Icons8.gif' %}" class="img-responsive" alt="" width="90%">
           </div>
            <div class="col-md-6 col-sm-12  mt-5">
             <h1 class="text-warning text-center mb-md-5 text-uppercase">enter your email</h1>
             <form action="{% url 'forget_password' %}" method="POST" class="text-center">
                 {% csrf_token %}
                 <input type="text" name="email" placeholder="Email">

                 <input type="submit" value="Reset Password">
             </form>
         </div>
     </div>   
     </div> 
     
    
{% endblock content %}
